repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2 # 最新の安定バージョンを使用
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # 最新の安定バージョンを使用
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0 # 最新の安定バージョンを使用
    hooks:
      - id: flake8